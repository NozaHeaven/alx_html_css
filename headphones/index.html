<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&family=Spin+Cycle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Headphone Company</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Headphone Co.</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Experience Sound Like Never Before</h1>
            <p>Discover our range of headphones designed for every sound enthusiast.</p>
            <button>Shop Now</button>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="headphone1.jpg" alt="Headphone Model 1">
                    <h3>Model 1</h3>
                    <p>$199.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="headphone2.jpg" alt="Headphone Model 2">
                    <h3>Model 2</h3>
                    <p>$249.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="headphone3.jpg" alt="Headphone Model 3">
                    <h3>Model 3</h3>
                    <p>$299.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Headphone Co. All rights reserved.</p>
    </footer>
</body>
</html>
